<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHEZA IWACU COMPANY L.T.D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AHEZA IWACU COMPANY L.T.D</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="logo.jpeg" alt="Crochet Clothes 1">
            </div>
            <div class="carousel-slide">
                <img src="tum.jpeg" alt="Crochet Clothes 2">
            </div>
            <div class="carousel-slide">
                <img src="brozz.jpeg" alt="Crochet Clothes 3">
            </div>
        </div>
        <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
        <button class="next" onclick="moveSlides(1)">&#10095;</button>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>AHEZA IWACU COMPANY L.T.D specializes in handcrafted crochet clothes that combine tradition with modern style.</p>
    </section>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-gallery">
            <!-- Product images and descriptions -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 AHEZA IWACU COMPANY L.T.D. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
